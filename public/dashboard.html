<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard del Instructor</title>
  <meta name="description" content="Panel de control para instructores de Casa Anahata. Gestiona pacientes, crea series terapéuticas y sigue el progreso de las sesiones completadas.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styleAnahata.css" />
</head>
<body class="dashboard">
  <script type="module" src="/ts/dashboard.ts"></script>
  <div class="barra">
    <img src="/assets/img/logo.png" alt="Logo de Casa Anahata" class="logo" />
    <div class="marca">Casa Anahata</div>
    <button class="btn-cerrar-sesion">Cerrar sesión</button>
  </div>

  <div class="panel">
    <div class="menu-lateral">
        <button class="btn-menu" onclick="location.href='dashboard.html'">Dashboard</button>
        <button class="btn-menu" onclick="location.href='gestionPacientes.html'">Gestionar pacientes</button>
        <button class="btn-menu" onclick="location.href='gestionSeries.html'">Gestionar series</button>
        <button class="btn-menu" onclick="location.href='crearSerie.html'">Crear serie terapéutica</button>
        <button class="btn-menu" onclick="location.href='asignarSerie.html'">Asignar serie</button>
    </div>

    <div class="contenido-panel">
      <div class="tarjeta">
        <h2>Bienvenido, Instructor</h2>
        <p>Desde este panel puedes gestionar pacientes, crear y asignar series terapéuticas, y hacer seguimiento a las sesiones completadas.</p>
        <ul>
          <li><strong>Pacientes registrados:</strong></li>
          <li><strong>Series creadas:</strong></li>
          <li><strong>Sesiones completadas esta semana:</strong></li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
