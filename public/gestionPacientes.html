<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Pacientes</title>
  <link rel="stylesheet" href="/css/styleAnahata.css" />
</head>
<body class="dashboard">
  <script type="module" src="/ts/gestionPacientes.ts"></script>
  <div class="barra">
    <img src="/assets/img/logo.png" alt="Logo" class="logo" />
    <div class="marca">Casa Anahata</div>
    <button class="btn-cerrar-sesion" onclick="location.href='inicioSesion.html'">Cerrar sesión</button>
  </div>

  <div class="panel">
    <div class="menu-lateral">
      <button class="btn-menu" onclick="location.href='dashboard.html'">Dashboard</button>
      <button class="btn-menu" onclick="location.href='gestionPacientes.html'">Gestionar pacientes</button>
      <button class="btn-menu" onclick="location.href='gestionSeries.html'">Gestionar series</button>
      <button class="btn-menu" onclick="location.href='crearSerie.html'">Crear serie terapéutica</button>
      <button class="btn-menu" onclick="location.href='asignarSerie.html'">Asignar serie</button>
    </div>

    <div class="contenido-panel">
      <div class="tarjeta">
        <h2>Gestión de Pacientes</h2>
        <form class="formulario">
          <h3>Agregar nuevo paciente</h3>

          <input type="text" id="cedula" name="cedula" class="input-reducido"
                 placeholder="Cédula del paciente" maxlength="10" pattern="[0-9]{10}"
                 title="Debe ingresar exactamente 10 dígitos numéricos" required />

          <input type="text" id="nombre" name="nombre" class="input-reducido"
                 placeholder="Nombre completo" required />


          <input type="email" id="correo" name="correo" class="input-reducido"
                 placeholder="Correo electrónico" required />

          <input type="tel" id="telefono" name="telefono" class="input-reducido"
                 placeholder="Teléfono" maxlength="10" pattern="[0-9]{10}"
                 title="Debe ingresar exactamente 10 dígitos numéricos" required />

          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="input-reducido" required />

          <button type="submit" class="btn-primario">Agregar paciente</button>
        </form>

        <br />
        <h3>Pacientes registrados</h3>
        <ul>
          <li>Ana Pérez <button class="btn-primario">Editar</button></li>
          <li>Luis López <button class="btn-primario">Editar</button></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
