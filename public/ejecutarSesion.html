<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejecutar Sesión</title>
  <meta name="description" content="Inicia tu sesión de yoga terapéutico en Casa Anahata. Indica tu nivel de molestia inicial y prepárate para comenzar tu serie personalizada.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styleAnahata.css" />
</head>
<body>
  <script type="module" src="/ts/ejecutarSesion.ts"></script>

  <header class="barra">
    <img src="/assets/img/logo.png" alt="Logo Casa Anahata" class="logo">
    <h1 class="marca">Casa Anahata</h1>
  </header>

  <main class="contenido-panel">
    <div class="tarjeta" style="text-align: center;">
      <h2 class="titulo-seccion">Iniciar sesión terapéutica</h2>
      <div id="progreso-sesiones" style="margin-bottom: 1.5rem; font-size: 1.1rem;"></div>
      <p style="margin-bottom: 2rem; font-style: italic; color: #555;">
        “Empieza a sanar”
      </p>

      <form class="formulario" action="ejecucionSerie.html" method="GET" style="align-items: center;">
        <label for="dolorInicio" style="margin-bottom: 1rem;">Nivel de molestia al inicio</label>
        <select name="dolorInicio" id="dolorInicio" required style="margin-bottom: 2rem; max-width: 300px;">
          <option value="">Seleccione</option>
          <option value="0">Sin dolor/molestia</option>
          <option value="1">Leve</option>
          <option value="2">Moderado</option>
          <option value="3">Intenso</option>
          <option value="4">Máximo dolor/molestia</option>
        </select>
        <button class="btn-grande-centro" type="submit">Comenzar Serie</button>
      </form>
    </div>
  </main>
</body>
</html>
