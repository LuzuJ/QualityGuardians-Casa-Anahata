<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casa Anahata - Inicio de Sesión</title>
  <meta name="description" content="Inicia sesión en Casa Anahata para acceder a tu panel de instructor o a tus series terapéuticas como paciente.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styleAnahata.css" />
</head>
<body class="fondo">
  <script type="module" src="/ts/inicioSesion.ts"></script>
  <div class="contenedor-izquierdo">
    <h1 class="titulo-logo">Casa Anahata</h1>
    <div class="contenedor-formulario">
      <form class="formulario" method="POST">
        <input type="email" name="correo" placeholder="Correo electrónico" required>

        <div class="campo-password-contenedor">
          <input type="password" name="password" placeholder="Contraseña" required>
          <span class="toggle-password">👁️</span>
        </div>

        <div class="grupo-botones-rol">
          <button type="submit" formaction="ejecutarSesion.html" class="btn-primario">Entrar como Paciente</button>
          <button type="submit" formaction="dashboard.html" class="btn-primario">Entrar como Instructor</button>
        </div>

        <p class="enlace-registro">
          ¿Eres instructor y no tienes cuenta?
          <a href="registro.html">Crea una cuenta de instructor</a>
        </p>

        <p class="enlace-registro" style="margin-top: 0.5rem;">
          ¿Eres un paciente nuevo? 
          <a href="activarCuenta.html">Activa tu cuenta de paciente</a>
        </p>
        
      </form>
    </div>
  </div>
</body>
</html>
