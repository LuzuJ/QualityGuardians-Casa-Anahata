<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Serie Terapéutica</title>
  <link rel="stylesheet" href="/css/styleAnahata.css" />
</head>
<body class="dashboard">
  <script type="module" src="/ts/editarSerie.ts"></script>
  
  <div class="barra">
    <img src="/assets/img/logo.png" alt="Logo" class="logo" />
    <div class="marca">Casa Anahata</div>
    <button class="btn-cerrar-sesion" onclick="location.href='inicioSesion.html'">Cerrar sesión</button>
  </div>

  <div class="panel">
    <div class="menu-lateral">
        <button class="btn-menu" onclick="location.href='dashboard.html'">Dashboard</button>
        <button class="btn-menu" onclick="location.href='gestionPacientes.html'">Gestionar pacientes</button>
        <button class="btn-menu" onclick="location.href='gestionSeries.html'">Gestionar series</button>
        <button class="btn-menu" onclick="location.href='crearSerie.html'">Crear serie</button>
        <button class="btn-menu" onclick="location.href='asignarSerie.html'">Asignar serie</button>
    </div>

    <div class="contenido-panel">
      <div class="tarjeta">
        <h2>Editar Serie Terapéutica</h2>
        
        <form class="formulario">
          <div class="campo-formulario">
            <label for="nombreSerie">Nombre de la serie</label>
            <input type="text" id="nombreSerie" name="nombreSerie" required />
          </div>

          <div class="campo-formulario">
            <label for="tipoTerapia">Tipo de terapia</label>
            <select id="tipoTerapia" name="tipoTerapia" required>
              <option value="">Selecciona una opción</option>
              <option value="ansiedad">Ansiedad</option>
              <option value="artritis">Artritis</option>
              <option value="dolorEspalda">Dolor de espalda</option>
              <option value="dolorCabeza">Dolor de cabeza</option>
              <option value="insomnio">Insomnio</option>
              <option value="malaPostura">Mala postura</option>
            </select>
          </div>

          <fieldset style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1.5rem;">
            <legend>Secuencia de Posturas</legend>
            <div id="selector-posturas-visual" style="display: flex; flex-wrap: wrap; gap: 20px;">
              <div style="flex: 1; min-width: 300px;">
                <h4>Posturas Disponibles</h4>
                <div id="lista-posturas-disponibles" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 6px;">
                  <p>Selecciona un tipo de terapia para ver las posturas.</p>
                </div>
              </div>
              <div id="preview-postura" style="flex: 1.5; min-width: 300px; text-align: center;">
                <h5 id="preview-nombre">Previsualización</h5>
                <img id="preview-imagen" src="" alt="Previsualización de la postura" style="max-width: 100%; max-height: 200px; display: none; margin-bottom: 10px;">
                <p id="preview-descripcion" style="font-size: 0.9rem; color: #666;"></p>
                <div style="margin-top: 10px;">
                  <label for="duracion-input">Duración (min):</label>
                  <input type="number" id="duracion-input" min="1" value="1" style="width: 60px; margin-right: 10px;">
                  <button type="button" id="add-postura-btn" class="btn-primario" disabled>Añadir a la Serie &rarr;</button>
                </div>
              </div>
            </div>
          </fieldset>

          <div style="margin-top: 2rem;">
            <h4>Serie en Construcción:</h4>
            <ul id="lista-serie-construccion"></ul>
          </div>

          <div id="posturas-ocultas-container"></div>

          <div class="campo-formulario" style="margin-top: 1.5rem;">
            <label for="numSesiones">Número de sesiones recomendadas</label>
            <input type="number" id="numSesiones" name="numSesiones" min="1" max="100" required />
          </div>

          <button type="submit" class="btn-primario">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
