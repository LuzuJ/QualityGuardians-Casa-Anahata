<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asignar Serie a Paciente</title>
  <meta name="description" content="Asigna series terapéuticas a tus pacientes desde el panel de instructor de Casa Anahata. Selecciona un paciente y una serie para comenzar el tratamiento.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styleAnahata.css" />
</head>
<body class="dashboard">
  <script type="module" src="/ts/asignarSerie.ts"></script>
  <div class="barra">
    <img src="/assets/img/logo.png" alt="Logo Casa Anahata" class="logo" />
    <div class="marca">Casa Anahata</div>
    <button class="btn-cerrar-sesion">Cerrar sesión</button>
  </div>

  <div class="panel">
    <div class="menu-lateral">
        <button class="btn-menu" onclick="location.href='dashboard.html'">Dashboard</button>
        <button class="btn-menu" onclick="location.href='gestionPacientes.html'">Gestionar pacientes</button>
        <button class="btn-menu" onclick="location.href='gestionSeries.html'">Gestionar series</button>
        <button class="btn-menu" onclick="location.href='crearSerie.html'">Crear serie terapéutica</button>
        <button class="btn-menu" onclick="location.href='asignarSerie.html'">Asignar serie</button>
      </div>

    <main class="contenido-panel">
      <div class="tarjeta">
        <h2 class="titulo-seccion">Asignar Serie a Paciente</h2>
        <form class="formulario">
          <label class="texto-label" for="pacienteId">Seleccionar paciente</label>
          <select id="pacienteId" name="pacienteId" required>
            <option value="">Seleccione un paciente</option>
          </select>

          <label class="texto-label" for="serieId">Seleccionar serie terapéutica</label>
          <select id="serieId" name="serieId" required>
            <option value="">Seleccione una serie</option>
          </select>

          <button class="btn-primario" type="submit">Asignar Serie</button>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
