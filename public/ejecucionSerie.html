<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ejecutando Serie</title>
  <meta name="description" content="Sigue tu serie de yoga terapéutico en Casa Anahata. Visualiza cada postura, controla tu tiempo y avanza en tu sesión personalizada.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styleAnahata.css" />
</head>
<body>
  <script type="module" src="/ts/ejecucionSerie.ts"></script>
  <div class="barra">
    <img src="/assets/img/logo.png" alt="Logo de Casa Anahata" class="logo" />
    <div class="marca">Casa Anahata</div>
    <button class="btn-cerrar-sesion">Cerrar sesión</button>
  </div>

  <div class="panel">
    <div class="menu-lateral">
      <button class="btn-menu activo">Ejecutar sesión</button>
      <button class="btn-menu" onclick="location.href='registroSesion.html'">Registrar evaluación</button>
      <button class="btn-menu" onclick="location.href='detalleSesion.html'">Ver historial</button>
    </div>

    <div class="contenido-panel">
      <div class="tarjeta">
    <h2 id="postura-titulo">Cargando postura...</h2>
    
    <div class="contenedor-imagen-postura">
      <img id="postura-imagen" src="" alt="Postura actual de la serie" class="imagen-postura" style="display: none;">
    </div>

    <div id="timer-display" style="font-size: 3rem; font-weight: bold; margin: 1rem 0; color: #1ABC83;">--:--</div>
    <p id="postura-duracion">Duración sugerida: -- minuto(s)</p>

    <div style="margin-top: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;">
        <button id="start-pause-btn" class="btn-primario">Iniciar</button>
        <button id="reset-btn" class="btn-primario">Reiniciar</button>
        <a id="detalles-btn" href="#" class="btn-primario">Ver detalles</a>
        <a id="anterior-btn" href="#"  class="btn-primario">Postura Anterior</a>
        <a id="siguiente-btn" href="#" class="btn-primario">Siguiente postura</a>
    </div>
</div>
    </div>
  </div>
</body>
</html>
